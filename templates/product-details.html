<!doctype html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>All Products-Recommendation System</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/file2.css')}}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	{% block body %}
	<div class="header">

		<div class = "container">
			<div class = "navbar">
				<div class= "logo">
					<img src="/static/images/image1.png" width = "200px">
				</div>
				<nav>
					<ul>
						<li><a href="{{url_for('index')}}">Home</a></li>
						<!-- <li><a href="{{url_for('products')}}">Products</a></li>
						<li><a href="{{url_for('contact')}}">Contact</a></li> -->
						<li><a href="{{url_for('login')}}">Account</a></li>
					</ul>
				</nav>
				<img src="/static/images/image2.jpg" width="30px" height="30px">
			</div>	
		</div>
	</div> 
<!--------single-product-details--------->
	<div class="small-container single-product">
		<div clas="row">
			<div class="col-2" align="center">
				<img src="/static/images/{{pd.ProductImage}}" width="500px" height="500px">
			</div>
			<div class="col-8">
				<br>
				<h1>{{pd.ProductName}}</h1>
				<br>
				<p>{{pd.ProductDis}}</p>
				
				<h4 style = "color: #EF4040;">Rs {{pd.ProductRate}}</h4>
				<!-- <select>
					<option>Select Size</option>
					<option>XXL</option>
					<option>XL</option>
					<option>Large</option>
					<option>Medium</option>
					<option>Small</option>
				</select>
				<input type="number" value="1">
				<a href="" class="button">Add to Cart</a> -->
			</div>
		</div>
	</div>
	<div class="small-container">
		<div class="row">
			<div class="col-4">
				<img src="/static/images/image9.jpg">
				<h4>Yellow Hoodie</h4>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star-o"></i>
				<p>Rs500</p>				
			</div>
			<div class="col-4">
				<img src="/static/images/image11.jpg">
				<h4>White Shoes</h4>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star"></i>
				<i class="fa fa-star-half-o"></i>
				<i class="fa fa-star-o"></i>
				<p>Rs700</p>				
			</div>
<!-- <br> -->
		</div>
	</div> 
<!-------footer-------->
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="footer-col-1">
					<img src="/static/images/image20.png">
					<h3>Download Our App</h3>
					<p>Download App for Android and Ios mobile phones.</p>
					<div class="app-logo">
						<img src="/static/images/image21.png">
					</div>
			</div>
		</div>
	</div>
	{% endblock %}
</body>
</html>
