<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container-1">
		<div class = "navbar">
			<div class= "logo">
				<img src="/static/images/image1.png" width = "200px">
			</div>
			<nav>
				<ul>
					<li><a href="{{url_for('index')}}">Home</a></li>
						<li><a href="{{url_for('products')}}">Products</a></li>
						<li><a href="{{url_for('contact')}}">Contact</a></li>
						<li><a href="{{url_for('login')}}">Account</a></li>
				</ul>
			</nav>
			<img src="/static/images/image2.jpg" width="30px" height="30px">
		</div>
	</div>
	<div class="container">
		<h1>Connect With Us</h1>
		<p>We would love to respond to your queries and help you succeed.<br> Feel free to get in touch with us.</p>
		<div class="contact-box">
			<div class="contact-left">
				<h3>Sent your request</h3>
				<form>
					<div class="input-row">
						<div class="input-group">
							<label>Name</label>
							<input type="text" placeholder="John Amendo">
						</div>
						<div class="input-group">
							<label>Phone No.</label>
							<input type="text" placeholder="+91 **********">
						</div>
						
					</div>
					
					<div class="input-row">
						<div class="input-group">
							<label>Email ID</label>
							<input type="email" placeholder="johnamendo@gmail.com">
						</div>
						<div class="input-group">
							<label>Subject</label>
							<input type="text" placeholder="Product Demo">
						</div>
						
					</div>
					
					<label>Message</label>
					<textarea rows="5" placeholder="Your message..."></textarea>
					
					<button type="submit">SEND</button>
				</form>
			</div>
			<div class="contact-right">
				<h3>Reach us</h3>
				
				<table>
					<tr>
						<td>Email</td>
						<td>contactus@gmail.com</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td>+91 986 044 1234</td>
					</tr>
					<tr>
						<td>Address</td>
						<td>#212, Ground floor, 7th cross<br>
						Ravet, Pune- 412101</td>
					</tr>
				</table>
			</div>
	</div>

</body>
</html>
